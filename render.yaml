services:
  - type: web
    name: procurement-system
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn procurement_system.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: procurement-db
          property: connectionString

databases:
  - name: procurement-db
    databaseName: procurement
    user: procurement_user
    plan: free
