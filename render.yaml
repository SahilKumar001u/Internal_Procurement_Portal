databases:
  - name: procurement-db
    databaseName: procurement
    user: procurement_user
    plan: free

services:
  - type: web
    name: procurement-system
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn procurement_system.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: procurement-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
